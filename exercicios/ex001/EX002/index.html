<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras e linhas</h1>
    <hr>
    <p>Você pode escrever tudo que quiser
        entre as duas tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como este, você pode usar a tag &lt;br&gt;. </p>
    
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;

        <p>Vamos adicionar alguns emoji:
            &#x1F30D;
            &#x2708;

        </p>
    </p>
</body>
</html>
