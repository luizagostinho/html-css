<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hopedado no meu proprio servidor</p>
   
    <video width="560" poster="imagens/kk.jpg" controls>
        <source src="midia/Meuvideo (2160P)gg.webm" type="video/webm">
        <source src="midia/Meuvideo (2160P).mp4" type="video/mp4">
        <source src="midia/meuvideo (2160p)hh.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com este vídeo!</p>
    </video>

    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=0kMoaB4zJBLi0WKt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
